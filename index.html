<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Win Simulator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col col-lg-4">
                    <h2>Teams</h2>
                    <label for="season-select">Select a season:</label>
                    <select id="season-select">
                        <option value="">Pick season</option>
                    </select>
                    <table id="teams" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Team</th>
                                <th>Win %</th>
                                <th>Pythag Win %</th>
                                <th>BaseRuns Win %</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="col col-lg-8">
                    <h2>Results</h2>
                    <label for="number-simulations">Number of iterations:</label>
                    <input id="number-simulations" type="number" value="1000">
                    <label for="win-method">Win percentage to use:</label>
                    <select id="win-method">
                        <option value="win">Season win %</option>
                        <option value="pythagenpat">Pythagenpat</option>
                        <option value="baseruns">BaseRuns</option>
                    </select>
                    <input id="start-simulations" type="button" value="Run Simulations">
                    <table id="results" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Team</th>
                                <th>Worst Season</th>
                                <th>5th Percentile</th>
                                <th>25th Percentile</th>
                                <th>Median</th>
                                <th>75th Percentile</th>
                                <th>95th Percentile</th>
                                <th>Best Season</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="col">
                    <h2>Schedule</h2>
                    <table id="schedule" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Home</th>
                                <th>Away</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="winsim.js"></script>
    </body>
</html>
